    <!-- Auto Dark Mode by detecting system time -->
    <script>
        window.onload = function (e) {
            var today = new Date();
            var time = today.getHours();
            // time = 7;

            if (time >= 0 && time <= 6 || time >= 19 && time <= 23) {
                var body = document.getElementById('main-body');
                var footer = document.getElementById('footer');
                var header = document.getElementById('main-header');
                var appImage = document.getElementById('app-image');

                body.style.backgroundColor = "#171717";
                header.style.backgroundColor = "#101010";
                appImage.src = "assets/iphone12-dark.png";
                footer.style.color = body.style.color = "#FFFFFF";
            }

        };
    </script>
